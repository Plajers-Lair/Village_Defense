#
#       Did you know that you can create your own custom kits?
#                  You can check addon here:
#         https://www.spigotmc.org/resources/55010/
#

# Only kits that inherits level kit feature will be available to modify here.
# Filling here other kits won't change anything as they inherits premium or free kit.
Required-Level:
  ZombieFinder: 1
  Archer: 2
  Puncher: 4
  Healer: 6
  Looter: 8
  Runner: 10
  MediumTank: 12
  Worker: 15
  GolemFriend: 18
  Terminator: 20
  Hardcore: 100

# Here you can disable plugily projects preconfigured kits.
# Set 'false' to disable.
Enabled-Game-Kits:
  # Knight is default kit, it cannot be disabled
  #Knight: true
  LightTank: true
  Archer: true
  GolemFriend: true
  Hardcore: true
  Healer: true
  Looter: true
  MediumTank: true
  Puncher: true
  Runner: true
  Terminator: true
  Worker: true
  ZombieFinder: true
  Blocker: true
  Cleaner: true
  DogFriend: true
  HeavyTank: true
  Medic: true
  Naked: true
  PremiumHardcore: true
  ShotBow: true
  Teleporter: true
  Tornado: true
  Wizard: true

# The cooldown in seconds for some kit items
Kit-Cooldown:
  Cleaner:
    Cleansing-Wand:
      I: 45
      II: 35
      III: 30
    Poplust: 60
  Shot-Bow: 5
  Wizard:
    Flower: 15
    Bloodlust: 70
  Zombie-Finder: 30
  Medic:
    Aura:
      I: 30
      II: 15
    Homecoming: 60
  Tornado:
    Monsoon: 20
    Final-Flight: 40
  Terminator:
    Neverdeath: 20
    Motors-Overcharge: 50


# Don't edit it. But who's stopping you? It's your server!
# Really, don't edit ;p
# You edited it, huh? Next time hurt yourself!
Do-Not-Edit:
  File-Version: 1
  Core-Version: 1